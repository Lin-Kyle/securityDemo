<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>demo</title>
		<style>
			input {
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div>
			input:
			<input type="text" id="in" />
			<button type="submit" id="submit">submit</button>
		</div>
		<br />
		<div>
			output:
			<input id="out" />
		</div>

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			$(function() {
				var $input = $('#in');
				var $output = $('#out');
				var $submit = $('#submit');

				$submit.click(function() {
					var val = $input.val();
					$output.val(val).html(val);
				});
			});
		</script>
	</body>
</html>
